<script>
    TRAVEL_PHOTOS = {
        {
            site.data.travelPhotos | jsonify
        }
    };
    TRAVEL_PAGES = {
        {
            %
            -
            for trip in site.travel - %
        } {
            %
            -
            for imageRoot in trip.image_roots - %
        }
        "{{ imageRoot }}": "{{ trip.url }}" {
            %
            -unless forloop.last %
        },
        {
            %
            endunless - %
        } {
            %
            -endfor - %
        } {
            %
            -unless forloop.last %
        },
        {
            %
            endunless - %
        } {
            %
            -endfor - %
        }
    }
</script>
