<footer>
    <div class="content">
        <div class="pages">
            <h2 class="path">
                <span class="slash">/</span>
                <span class="component">
                    <a href="/travel/">Travel</a>
                </span>
            </h2>
            <h2 class="path">
                <span class="slash">/</span>
                <span class="component">
                    <a href="/projects/">Projects</a>
                </span>
            </h2>
        </div>
        <div class="links">
            {% for account in site.data.social %}
            <h2 class="path {{ account.class }}">
                <span class="slash">/</span>
                <span class="component">
                    <a href="{{ account.url }}">{{ account.title }}</a>
                </span>
            </h2>
            {% endfor %}
        </div>
    </div>
</footer>
